<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>School Map</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@100;400&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo" crossorigin=""></script>

  <style>
    body {
      margin: 0;
      align-self: auto;
      padding: 0;
      width: 100%;
      font-family: 'Montserrat', sans-serif;
      background-color: white;
    }

    #map {
      width: 70%;
      height: 82vh;
      margin: auto;
      display: block;
    }

    #map-container {
      display: flex;
      justify-content: space-between;
    }

    /* Map title */
    h1 {
      padding: 0px;
      font-size: 30px;
      font-weight: 1000;
    }

    #title {
      text-align: center;
    }

    /* Dropdown */
    .dropdown {
      padding-left: 20px;
      text-align: center;
      font-size: 25px;
      padding-bottom: 20px;
    }

    select {
      font-size: 20px;
      background-color: #f0f0f0;
      color: #333;
      border: 2px solid #999;
    }

    option {
      font-size: 18px;
      background-color: #fff;
      color: #333;
    }

    /* Help Section */
    #help-section {
      display: none;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    #show-help {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    #show-help:hover {
      background-color: #0056b3;
    }

    #close-help {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: #ccc;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Colour Key */
    #color-key {
      width: 29%;
      text-align: center;
    }

    #color-key-image {
      max-width: 100%;
      height: 80vh;
    }
  </style>
</head>

<body>
  <div id="title">
    <h1><b>Marist College Map</b></h1>
  </div>



  <div id="help-section">
    <h2>Help Section</h2>
    <p>This is the help content. You can add your instructions and information here.</p>
    <button id="close-help">X</button>
  </div>

  <button id="show-help">Help</button>



  <div class="dropdown">
    <label for="layer-select">Select Level:</label>
    <select id="layer-select" onchange="changeLayer(this.value)">
      <option value="layer1">Level 1</option>
      <option value="layer2">Level 2</option>
      <option value="layer3">Level 3</option>
    </select>
  </div>


  
  <div id="map-container">
    <div id="map"></div>
    <div id="color-key">
      <img id="color-key-image" src="ColourMap.png" alt="Color Key" />
    </div>
  </div>





  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      // Show help section when the "Show Help" button is clicked
      $("#show-help").on("click", function () {
        $("#help-section").toggle();
      });


      // Close the help section
      document.getElementById('close-help').addEventListener('click', function () {
        document.getElementById('help-section').style.display = 'none';
      });
    });

  </script>


  <script src="script.js"></script>




</body>

</html>
